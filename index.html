<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Inline Scriptเป็นการเขียนภายในcodeบรรทัดเดรายวกัน-->   
        <button  onclick="alert('This is an inline script!')">Click Me!</button>
        <button onclick="showMessage();">Click!</button>
        <button onclick="Message();">ME!</button>
        
        <!--วิถ๊การเขียนแบบ internal Script หรือของในไฟล์ html -->
        <script>
            function showMessage(){
                alert("This is an internal script!");
            }
        </script>
        
    <!--วิถีเขียนแบบ external scriptจะเป็นการเชื่อมภายนอก -->
        <script src="scricp.js"></script>


</body>
</html>
